<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat's Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0b3d2e, #020b08);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bfffe8;
    }

    .card {
      background: rgba(5, 15, 10, 0.85);
      border-radius: 20px;
      padding: 25px 30px;
      width: 480px;
      box-shadow: 0 0 25px #00ffb3;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .bat {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00ffb3;
      color: #003328;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 0 15px #00ffb3;
    }

    .bat img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      color: #aaffdd;
    }

    .bio {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.6;
    }

    .friends {
      margin-top: 15px;
    }

    .friends h3 {
      margin: 0 0 8px 0;
      font-size: 15px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      padding: 6px 10px;
      border-radius: 20px;
      border: 1px solid #00ffb3;
      font-size: 12px;
      color: #00ffb3;
      box-shadow: 0 0 5px #00ffb3;
    }

    .credits {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 11px;
      color: #00ffb3;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="header">
      <div class="bat"><img src="downloads/023e3c3302d345eda9629b13faadd931.webp" alt="Bat avatar"></div>
      <h1>Bat's Bio</h1>
    </div>

    <div class="bio">
      Hello, I am Bat. im 16 uh im tuff and your fat
    </div>

    <div class="friends">
      <h3>Friends</h3>
      <div class="tags">
        <div class="tag">muffn</div>
        <div class="tag">ava</div>
        <div class="tag">pixel</div>
        <div class="tag">dex</div>
        <div class="tag">val</div>
        <div class="tag">yumzz</div>
        <div class="tag">vortex</div>
        <div class="tag">b00</div>
      </div>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop muted>
    <source src="downloads/45Gbaby, Chicken P - Rider - Remix.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    
    // Unmute on first user interaction
    function unmuteMusic() {
      music.muted = false;
      document.removeEventListener("click", unmuteMusic);
      document.removeEventListener("touch", unmuteMusic);
    }
    
    document.addEventListener("click", unmuteMusic);
    document.addEventListener("touchstart", unmuteMusic);
  </script>

</body>
</html>
